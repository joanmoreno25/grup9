<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TomaNota</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="scss/custom.css" rel="stylesheet">
</head>
<!-- Recuadro del formulario -->
<body class="fondo">
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="formulario bg-white rounded-3 shadow p-5 bg-white" style="width: 35%;">
      <!-- Botón para salir del formulario -->
      <a href="index.html" class="float-end"><img src="imagenes/salir.png" alt="salir"></a>
      <!-- Logo -->
      <a href="index.html">
        <img class="logo img-fluid mx-auto d-block" src="imagenes/logo.png" alt="logo">
      </a>
      <h3 class="text-center">Registrarse</h3>
      <!-- Redirección para iniciar sesión -->
      <p class="text-center">¿Ya tienes una cuenta? <a href="iniciar_sesion.html" class="text-dark text-nowrap">Iniciar sesión</a></p>
      <br><hr><br>
      <!-- Formulario de registro -->
      <form action="BL/registre.php" method="post">
        <div class="row">
            <!-- Nombre -->
            <div class="col-sm-6 mt-2 mb-2">
                <label for="nombre" class="form-label fw-lighter">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <!-- Apellidos -->
            <div class="col-sm-6 mt-2 mb-2">
                <label for="apellidos" class="form-label fw-lighter">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos" required>
            </div>
        </div>
        <!-- Correo electrónico -->
        <div class="mb-4 mt-3">
          <label for="email" class="form-label fw-lighter">Correo electrónico</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <!-- Contraseña -->
        <div class="mb-4">
          <label for="ocultar" class="form-label fw-lighter float-end">
            <a href="#" id="togglePassword1" class="text-secondary" style="text-decoration: none;">
              <img src="imagenes/ocultar.png" alt="icono ocultar" class="pe-2">Mostrar
            </a>
          </label>
          <label for="passwd" class="form-label fw-lighter">Contraseña:</label>
          <input type="password" class="form-control" id="passwd" name="passwd" required>
        </div>
        <!-- Repetir contraseña -->
        <div class="mb-4">
          <label for="ocultar" class="form-label fw-lighter float-end">
            <a href="#" id="togglePassword2" class="text-secondary" style="text-decoration: none;">
              <img src="imagenes/ocultar.png" alt="icono ocultar" class="pe-2">Mostrar
            </a>
          </label>
          <label for="repetir_passwd" class="form-label fw-lighter">Repetir contraseña:</label>
          <input type="password" class="form-control" id="repetir_passwd" name="repetir_passwd" required>
        </div>
        <!-- Botón crear cuenta -->
        <button type="submit" class="btn btn-primary text-white rounded-pill mx-auto d-block w-100">Crear cuenta</button>
      </form>
    </div>
  </div>
  <!-- Funcionalidad ocultar contraseña -->
  <script src="helpers/show_passwd.js"></script>
</body>
</html>
